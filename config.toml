# default parameters
[params]
home = "Home"
logo = "images/_bee4people/logo.png"
# theme color
theme_color = "#fdbf21"
# contact info
email = "bee4people@kit.enactus.de"
address = "Enactus B端ro"
# meta description
author = "Bee4people team"
description = "This is meta description"
# google analytics
# google_analytics_id = "" # Your ID
# copyright
copyright = "Copyright &copy; 2021 a Theme adapted from [Gethugothemes](https://gethugothemes.com)"


# preloader
[params.preloader]
enable = true
preloader = "images/preloader.gif" # use png, jpg, svg or gif format

# contact
[params.contact]
enable = false
form_action = "https://app.99inbound.com/api/e/pIWPQCFo" # contact form works with : https://formspree.io

# google map
[params.map]
enable = false
gmap_api = "https://maps.googleapis.com/maps/api/js?key=&#038;types=(cities)&#038;libraries=places&#038;language=en"
map_latitude = "51.5223477"
map_longitude = "-0.1622023"
map_marker = "images/marker.png"

# cookies
[params.cookies]
enable = false
expire_days = 2

# privacy
[privacy.youtube]
disable = false
privacyEnhanced = true


# banner
banner:
  title : "Bee4people"
  subtitle: "Hilfe zur Selbsthilfe für Suchtkranke"

# about
about:
  enable : true
  content : "Wir sind ein lokales Bienenprojekt aus Karlsruhe, bestehend aus Studierenden und suchtkranken Menschen, die sich gemeinsam mit dem Imkerhandwerk beschäftigen. Lerne uns und unser Projekt genauer kennen und folge uns auf unserem Weg, die Welt ein kleines bisschen zu verändern."
  buttons:

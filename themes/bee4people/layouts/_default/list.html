{{ define "main" }}

  {{ partial "page-title.html" . }}

  <section class="section">
    <div class="container">

      <div class="row justify-content-center">
        <div class="col-lg-9">
          <div class="content">
            {{.Content }}
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- blog -->
  <section class="section">
    <div class="container">
      <div class="row">
        {{ range .Data.Pages }}
        {{ .Render "post" }}
        {{ end }}
      </div>
    </div>
  </section>
  <!-- /blog -->

{{ end }}
